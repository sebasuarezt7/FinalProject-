{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Class Registration{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'students/style.css' %}">
</head>
<body>

    <!-- NAVBAR MODERNA -->
    <nav class="navbar">
        <div class="logo">ClassReg</div>

        <div class="nav-right">
            <a href="/">Home</a>
            <a href="/students/login/">Login</a>
            <a href="/students/register/">Register</a>
            <a href="/students/dashboard/">Dashboard</a>
        </div>
    </nav>

    <!-- MAIN PAGE CONTENT -->
    <div class="content">

        <!-- MESSAGES -->
        {% if messages %}
            <div class="messages-container">
                {% for message in messages %}
                    <div class="msg {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

</body>
</html>
