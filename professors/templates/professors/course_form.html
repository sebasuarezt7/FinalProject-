{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="card auth-card">
    <h2>{{ title }}</h2>

    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn-auth">Save</button>
    </form>

    <div class="link">
        <a href="{% url 'professor_dashboard' %}">Back to dashboard</a>
    </div>
</div>
{% endblock %}
