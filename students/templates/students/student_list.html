{% extends "base.html" %}
{% block title %}Students{% endblock %}

{% block content %}
<h1 class="page-title">Registered Students</h1>

{% if students %}
    <div class="student-list">
        {% for student in students %}
            <div class="student-card">
                <h3>{{ student.name }}</h3>
                <p>{{ student.email }}</p>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p class="empty-message">No students registered yet.</p>
{% endif %}
{% endblock %}
